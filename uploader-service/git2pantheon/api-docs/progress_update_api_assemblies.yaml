Status of the clone and upload process for assemblies
---
tags:
  - Progress of the upload process for assemblies.

parameters:
  - in: body
    name: body
    description: 'The key corresponding to upload process whose status needs to be retrieved. The key is passed as body as the key could be long and might be long for GET'
    required: true
    schema:
      $ref: '#/definitions/UploaderKey'

reponses:
  200:
    description: 'The progress of module upload corresponding to the key'
  400:
    description: 'Invalid content error'
    schema:
      $ref: '#/definitions/Error'
  500:
    description: 'Internal server error'
    schema:
      $ref: '#/definitions/Error'


definitions:
  UploaderKey:
    type: object
    properties:
      status_key:
        type: string
        description: 'Key to retrieve status and progress update'

  Error:
    type: object
    properties:
      code:
        type: string
        description: 'HTTP status code of the error'
      message:
        type: string
        description: 'Error message'
      details:
        type: string
        description: 'Error details'

