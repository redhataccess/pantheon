matrix:
  include:
    - language: java
      jdk: openjdk8
      install: true
      script: ./mvnw clean install
      after_success:
      # Move the code coverage results to codecov
      - bash <(curl -s https://codecov.io/bash) -cF java
      - bash <(curl -s https://codecov.io/bash) -cF javascript
      cache:
        directories:
        - $HOME/.m2

    - language: go
      sudo: false
      before_script:
        - cd tools/git2pantheon
      before_install:
        - go get gopkg.in/src-d/go-git.v4
      script:
        - go build
        - go test -race -coverprofile=coverage.txt -covermode=atomic
      after_success:
      # Move the code coverage results to codecov
      - bash <(curl -s https://codecov.io/bash) -cF go

    - os: osx
      sudo: false
      addons:
        homebrew:
          packages:
          - python
      before_script:
        - cd uploader
        - pip3 install requests pyyaml py2app
      script:
        - python3 setup.py py2app
        - cd dist
        - zip pantheon_macos.zip pantheon.app
      deploy:
        provider: releases
        api_key: "GITHUB OAUTH TOKEN"
        file: pantheon.zip
        skip_cleanup: true
        on:
          tags: true
